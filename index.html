<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">London</option>
      </select>

      <div>
        <h2 class="city">Los Angeles</h2>
        <div class="date">Aug 15th 2022</div>
        <div class="time">1:56:32 AM</div>
      </div>

      <div>
        <h2 class="city">Sydney</h2>
        <div class="date">Aug 15th 2022</div>
        <div class="time">1:56:32 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Kate Lemass and is
      <a href="https://github.com/katel-web/world-clock" target="_blank"
        >open sourced in GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
